ComptageMaker\ComptageBundle\Entity\Session:
    type: entity
    table: null
    repositoryClass: ComptageMaker\ComptageBundle\Entity\SessionRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        entries:
            type: integer
        type:
            type: string
        prix:
            type: integer
    lifecycleCallbacks: {  }


    manyToOne:
        plage:
          targetEntity: Plage
          joinColumn:
            name: plage_id
            referencedColumnName: id

    manyToMany:
          inscrits:
            targetEntity: Inscrit
            joinTable:
              name: sessions_inscrits
              joinColumns:
                session_id:
                  referencedColumnName: id
              inverseJoinColumns:
                inscrit_id:
                  referencedColumnName: id